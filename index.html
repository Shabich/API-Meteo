<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" defer></script>
    <title>Document</title>
    <style>
        .container {
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background-color: #f0f0f0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.input-part {
    margin-bottom: 20px;
}

.input {
    padding: 10px;
    width: 60%;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.degrees {
    font-size: 32px;
    font-weight: bold;
}

.weather {
    font-size: 18px;
    margin-bottom: 10px;
}

.city {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
}


    </style>
</head>
<body>
    <div class="input-part">
        <input type="text" class="input" placeholder="Enter City Name">
        <button>Search</button>
    </div>
    <div class="container">  
        <div class="weather-info">
            <h2 class="degrees"></h2>
            <p class="weather"></p>
            <img src="" alt="Weather Icon">
            <p class="city"></p>
        </div>
    </div>
</body>
</html>
